<!DOCTYPE html>
<html>
    <head>
        <title>Product Landing Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <div id="container">
        <header id="header">
          <img src="/images/Product.png" alt="" id="header-img">
          <nav id="nav-bar">
            <ul id="nav-container">
              <li id="item-1"><a href="#pricing" class="nav-link">Pricing</a></li>
              <li id="item-2"><a href="#specifications" class="nav-link">Specifications</a></li>
              <li id="item-3"><a href="#CompatibleDevices" class="nav-link">Compatible Devices</a></li>
            </ul>
          </nav>
        </header>
        <main>
          <video src="https://www.youtube.com/watch?v=hCmszi3noL8&t=3s" id="video"></video>
          <div id="pricing">

          </div>
          <div id="specifications">
            
          </div>
          <div id="CompatibleDevices">
            
          </div>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email...">
            <br>
            <input type="submit" id="submit">
          </form>
        </main>
      </div>
    </body>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
